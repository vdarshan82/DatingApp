<nav class="navbar navbar-expand-md navbar-dark  bg-primary">
<div class="container">
  <a class="navbar-brand" href="#">Dating App</a>

  <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
    <li class="nav-item" routerLinkActive="active" >
      <a class="nav-link" [routerLink]="['/members']"  >Matches <span class="sr-only">(current)</span></a
      >
    </li>
    <li class="nav-item" routerLinkActive="active" >
      <a class="nav-link" [routerLink]="['/list']" >List</a>
    </li>

    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/messages']"   tabindex="-1" aria-disabled="true">Messages</a>
  </ul>
  
  <div *ngIf="loggedIn()" class="dropdown" dropdown>
    <a class="dropdown-toggle text-light " dropdownToggle (click)=false>
      Welcome {{authservice.decodedToken?.unique_name | titlecase}}
    </a>
    <div class="dropdown-menu  mt-3" *bsDropdownMenu >
      <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit Profile</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a>
    </div>
  </div>

  <form *ngIf="!loggedIn()"
    #loginform="ngForm"
    class="form-inline my-2 my-lg-0"
    (ngSubmit)="login()"
  >
    <input
      class="form-control mr-sm-2"
      type="text"
      placeholder="Username"
      required
      name="username"
      aria-label="Username"
      [(ngModel)]="model.username"
    />
    <input
      class="form-control mr-sm-2"
      type="password"
      placeholder="Password"
      required
      name="password"
      aria-label="Password"
      [(ngModel)]="model.password"
    />
    <button
      [disabled]="!loginform.valid"
      class="btn btn-success my-2 my-sm-0"
      type="submit"
    >
      Login
    </button>
  </form>
</div>

  
</nav>
